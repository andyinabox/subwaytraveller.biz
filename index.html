    <script>
    	jQuery(function($) {
    		
    		var fontFamilies = [
	    			'Amatic SC'
	    			, 'Kristi'
	    			, 'Sue Ellen Francisco'
					, 'La Belle Aurore'
					, 'The Girl Next Door'
					, 'Waiting for the Sunrise'
					, 'Reenie Beanie'
					, 'Great Vibes'
					, 'Amatic SC'
					, 'Dancing Script'
					, 'Nothing You Could Do'
	    		]
	    		, $words = $('#words')
	    		, count = $words.find('.word').length
	    		, timestamp = (new Date()).getTime()
				, lineFunction = d3.svg.line()
					.x(function(d) { return d.x; })
					.y(function(d) { return d.y; })
					.interpolate('basis')
	    		, origWidth
	    		, origHeight
	    		, d3Svg
	    		, d3Line
	    		, drawId
	    		, data;


    		function setup(timestamp) {
    			var $body = $('body')
    				, fitTextCompressor = 1.3;

    			// set dimensions
    			origWidth = $body.width()
    			origHeight = $body.height()

    			// setup svg el
    			d3Svg = d3.select('#line').append('svg')
    					.attr('width', origWidth)
    					.attr('height', origHeight*2);

    			// setup line
    			d3Line = d3Svg.append('path')
							.attr('stroke', '#000')
		    				.attr('stroke-width', 1)
		    				.attr('fill', 'none');
    			
		    	// original datapoint
    			data = [
    				{ x: origWidth/2, y:0 }
    			]

    			// size text and make visible
    			$words
    				.fitText(fitTextCompressor)
    				.css('visibility', 'visible');

    			// resize text on window resize
    			$(window).on('resize', function() {
    				$words.fitText(fitTextCompressor);
    			});
    		}


    		function draw(timestamp) {
    			var $body = $('body')
    				, scrollTop = $body.scrollTop()
    				, margin = parseInt($words.css('margin-top').slice(0, -2))
    				, offset = Math.floor(count ? (timestamp % count - 1) : (count - 1));

    			// at a certain point just reload the browser
    			if(margin > origHeight*2) {
    				window.location.reload(true);
    				return;
    			}

    			// iterate through words and set font family
    			// based on timestamp offset value
	    		$words.find('.word').each(function(i, el) {	
	    			i = Math.abs(i - offset);
	    			$(this).css('font-family', fontFamilies[i])
	    		});
	    		// move down
	    		$words.css('margin-top', (margin + 1));

	    		// add datapoint
	    		data.push({y: margin, x: (($body.width()/2) + offset*5)});
	    		// redraw line
	    		d3Line.attr('d', lineFunction(data));

	    		// wait for next frame
	    		drawId = window.requestAnimationFrame(draw);
    		}

    		// run setup
    		setup(timestamp);
    		// start drawing
    		draw(timestamp);

    	});
    </script>
</body>
</html>
